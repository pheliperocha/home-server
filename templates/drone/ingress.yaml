apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.drone.name }}-ingress
spec:
  rules:
    - host: {{ .Values.drone.localHostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.drone.name }}
                port:
                  number: {{ .Values.drone.service.port }}