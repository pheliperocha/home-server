{{- if .Values.kubernetesDashboard.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.kubernetesDashboard.name }}-ingress
  namespace: kube-system
  {{- if .Values.ingress.certificate.enabled }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.ingress.certificate.clusterIssuerRef }}
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  {{- else }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  {{- end }}
spec:
  ingressClassName: public
  {{- if .Values.ingress.certificate.enabled }}
  tls:
    - hosts:
        - {{ .Values.kubernetesDashboard.ingress.localHostname }}
      secretName: {{ .Values.kubernetesDashboard.name }}-ingress-tls
  {{- end }}
  rules:
    - host: {{ .Values.kubernetesDashboard.ingress.localHostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.kubernetesDashboard.name }}
                port:
                  number: 443
{{- end }}