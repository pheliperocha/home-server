{{- if .Values.atuin.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.atuin.name }}-ingress
spec:
  rules:
    - host: {{ .Values.atuin.localHostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.atuin.name }}-service
                port:
                  number: {{ .Values.atuin.port }}
{{- end }}