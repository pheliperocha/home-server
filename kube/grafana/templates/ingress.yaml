{{- if .Values.grafana.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.grafana.name }}-ingress
spec:
  rules:
    - host: {{ .Values.grafana.localHostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.grafana.name }}-service
                port:
                  number: 80
{{- end }}