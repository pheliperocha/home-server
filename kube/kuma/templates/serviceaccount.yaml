{{- if .Values.kuma.enabled }}
{{- if .Values.kuma.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.kuma.name }}
  labels:
    {{- include "kuma.labels" . | nindent 4 }}
  {{- with .Values.kuma.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}