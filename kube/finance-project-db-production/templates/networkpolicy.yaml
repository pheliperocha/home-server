{{- if and .Values.pg_finance_project_production.enabled .Values.pg_finance_project_production.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "finance-project-db-production.clusterName" . }}-netpol
  namespace: finance-project-production
  labels:
    {{- include "finance-project-db-production.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      cnpg.io/cluster: {{ include "finance-project-db-production.clusterName" . }}
  policyTypes:
    - Ingress
  ingress:
    {{- if .Values.pg_finance_project_production.networkPolicy.allowSameNamespace }}
    # Allow connections from pods in the same namespace
    - from:
      - podSelector: {}
      ports:
      - protocol: TCP
        port: 5432
    {{- end }}
    # Allow connections from CloudNative-PG operator
    - from:
      - namespaceSelector:
          matchLabels:
            name: cloudnative-pg-system
      ports:
      - protocol: TCP
        port: 5432
      - protocol: TCP
        port: 8000
{{- end }}
