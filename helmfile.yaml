repositories:
  - name: postgresql
    url: https://charts.bitnami.com/bitnami

releases:
  - name: cert-manager
    namespace: cert-manager
    chart: ./kube/cert-manager
    version: 1.0.0
    values:
      - ./kube/values.yaml
      - cert_manager:
          cloudflare_email: {{ requiredEnv "CLOUDFLARE_EMAIL" | quote }}

  - name: home-server
    namespace: home-server
    chart: ./kube
    version: 1.4.0
    values:
      - ./kube/values.yaml
    secrets:
    - ./kube/secrets.yaml

  - name: grafana
    namespace: monitoring
    chart: ./kube/grafana
    version: 1.0.0
    values:
      - ./kube/values.yaml
  
  - name: loki
    namespace: monitoring
    chart: ./kube/loki
    version: 1.0.0
    values:
      - ./kube/values.yaml
  
  - name: alloy
    namespace: monitoring
    chart: ./kube/alloy
    version: 1.0.0
    values:
      - ./kube/values.yaml

  - name: prometheus
    namespace: monitoring
    chart: ./kube/prometheus
    version: 1.0.0
    values:
      - ./kube/values.yaml

  - name: pihole
    namespace: pihole
    chart: ./kube/pihole
    version: 1.0.0
    values:
      - ./kube/values.yaml
  
  - name: atuin
    namespace: atuin
    chart: ./kube/atuin
    version: 1.0.0
    values:
      - ./kube/values.yaml

  - name: drone-launcher
    namespace: drone-launcher
    chart: ./kube/drone-launcher
    version: 1.0.0
    values:
      - ./kube/values.yaml